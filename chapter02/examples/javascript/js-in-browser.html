<html>
    <head>
        <title>곱셈 출력하기</title>
    </head>
    <body>
        <h2>곱셈 출력하기</h2>
        <script>
            let fact = 2;
            for(i = 1; i < 9; i ++) {
                document.write(fact + " x " + i + " = " + i*fact + "<br>");
            }
        </script>
    </body>
</html>
